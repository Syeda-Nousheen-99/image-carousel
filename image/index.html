<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crousal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide">
        <div class="list">
            <div class="item">
                <img src="./bg2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./bg3.jpg" alt="">
            </div>
        </div>

        <div class="button">
            <button class="prev"><</button>
            <button class="next">></button>
        </div>

        <ul class="dots">
            <li class="active"></li>
            <li></li>
        </ul>
    </div>


    <script src="app.js"></script>
</body>
</html>
